<!-- profile-form.component.html -->
<form class="profile-form">
<!-- Profile fields -->
<mat-form-field class="full-width">
<input matInput placeholder="First Name" name="firstName" [(ngModel)]="user.firstName" [disabled]="!isEditing">
</mat-form-field>
<mat-form-field class="full-width">
<input matInput placeholder="Last Name" name="lastName" [(ngModel)]="user.lastName" [disabled]="!isEditing">
</mat-form-field>
<mat-form-field class="full-width">
<input matInput placeholder="Phone Number" name="phoneNo" [(ngModel)]="user.phoneNo" [disabled]="!isEditing">
</mat-form-field>
<mat-form-field class="full-width">
<input matInput placeholder="Username" name="username" [(ngModel)]="user.username" [disabled]="!isEditing">
</mat-form-field>
<mat-form-field class="full-width">
<input matInput placeholder="Email" name="email" [(ngModel)]="user.email" [disabled]="!isEditing">
</mat-form-field>

<!-- Actions -->
<div class="actions" *ngIf="!isEditing">
<button mat-icon-button color="primary" (click)="startEditing()">
<mat-icon>edit</mat-icon>
</button>
<button mat-icon-button color="warn" (click)="deleteProfile()">
<mat-icon>delete</mat-icon>
</button>
</div>
<div class="actions" *ngIf="isEditing">
<button mat-icon-button color="primary" (click)="saveProfile()">
<mat-icon>save</mat-icon>
</button>
</div>
</form>
