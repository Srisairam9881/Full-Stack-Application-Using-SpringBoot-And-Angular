<div class="container">
<div style="display: flex; justify-content: end; align-items: center;">
<button mat-icon-button color="primary" aria-label="Add Admin" matTooltip="Add New Category" (click)="AddNew()">
<mat-icon>add</mat-icon>
</button>
<!-- Search input -->
<input type="text" [(ngModel)]="searchTerm" placeholder="Search..." style="width: 37vh;height: 40px;">
</div>
<table>
<thead>
<tr>
<th>Name</th>
<th>Type</th>
<th>Created Date</th>
<th>Updated Date</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let category of Category">
<ng-container *ngIf="CategoryMatchesSearch(category)">
<td>{{ category.categoryName }}</td>
<td>{{ category.type }}</td>
<td>{{ category.createdDate }}</td>
<td>{{ category.updatedDate }}</td>
<td>
<button mat-icon-button (click)="editC(category)" matTooltip="Update Category">
<mat-icon>edit</mat-icon>
</button>
<button mat-icon-button (click)="deleteC(category.id)" matTooltip="Delete Category">
<mat-icon>delete</mat-icon>
</button>
</td>
</ng-container>
</tr>
</tbody>
</table>
<button mat-icon-button class="go-top-button" *ngIf="showGoTopButton" (click)="goToTop()" matTooltip="Go To Up">
<mat-icon>arrow_upward</mat-icon>
</button>
</div>
