<mat-card style="margin-top: 10px;margin-left: 10px;">
<br>
<h1 style="text-align: center; color: brown;">All Admins</h1>
<div style="display: flex; justify-content: end; align-items: center;">
<button mat-icon-button color="primary" aria-label="Add Admin" matTooltip="Add New Admin" (click)="AddNewAdmin()">
<mat-icon>add</mat-icon>
</button>
<!-- Search input -->
<input type="text" [(ngModel)]="searchTerm" placeholder="Search...">
<button mat-icon-button color="primary" aria-label="Search" (click)="search()">
<mat-icon>search</mat-icon>
</button>
</div>
<mat-divider></mat-divider>
<mat-table [dataSource]="users" class="custom-table">
<ng-container matColumnDef="username">
<mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
<mat-cell *matCellDef="let user" [matTooltip]="user.username">{{ user.username }}</mat-cell>
</ng-container>
<ng-container matColumnDef="email">
<mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
<mat-cell *matCellDef="let user" [matTooltip]="user.email">{{ user.email }}</mat-cell>
</ng-container>
<ng-container matColumnDef="fullName">
<mat-header-cell *matHeaderCellDef> Full Name </mat-header-cell>
<mat-cell *matCellDef="let user" [matTooltip]="user.firstName + ' ' + user.lastName">{{ user.firstName + ' ' + user.lastName }}</mat-cell>
</ng-container>
<ng-container matColumnDef="phoneNo">
<mat-header-cell *matHeaderCellDef> Phone Number </mat-header-cell>
<mat-cell *matCellDef="let user" [matTooltip]="user.phoneNo">{{ user.phoneNo }}</mat-cell>
</ng-container>
<ng-container matColumnDef="role">
<mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
<mat-cell *matCellDef="let user" [matTooltip]="'ADMIN'">ADMIN</mat-cell>
</ng-container>
<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
<mat-row *matRowDef="let user; columns: displayedColumns;"></mat-row>
</mat-table>
<!-- "Go to Top" button -->
<button mat-icon-button class="go-top-button" *ngIf="showGoTopButton" (click)="goToTop()">
<mat-icon>keyboard_arrow_up</mat-icon>
</button>
</mat-card>
